    <script type="text/javascript">
    
	diaA = new Array ("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado")
	mesA = new Array ("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho","Julho", "Agosto","Setembro","Outubro", "Novembro", "Dezembro"); 

	var dia, mes, ano, titulo, hora, minuto, segundo, postagem, excluir, divData, divPost, divTitulo, divHora, divExcluir;
	        
	        

	function postar(){
		titulo = document.getElementById("txtTitulo").value;
		momentoAtual = new Date
	            		
		dia = diaA[momentoAtual.getDay()];
		mes = mesA[momentoAtual.getMonth()];
		ano = momentoAtual.getFullYear();

		hora = momentoAtual.getHours();
		minuto = momentoAtual.getMinutes();
		segundo = momentoAtual.getSeconds();

		if (hora < 10){ hora = "0" + hora;}
		if (minuto < 10){ minuto = "0" + minuto;}
		if (segundo < 10){ segundo = "0" + segundo;}
			postagem = document.getElementById("txtPostagem").value;
			divData = document.getElementById("divResultadoData");
			divPost = document.getElementById("divResultadoPost");
			divTitulo = document.getElementById("divResultadoTitulo");
			divHora = document.getElementById("divResultadoHora");  			
			divPost.innerText = postagem+"\n"
			divTitulo.innerText = titulo.toUpperCase()+"\n";
			divData.innerText = dia+", "+momentoAtual.getDate()+" de "+mes+" de "+ano+"";
			divHora.innerText = "Às "+hora + " horas " + minuto + " minutos " + segundo+" segundos\n";
	}
             
    </script>
